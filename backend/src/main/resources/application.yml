# MySQL
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            client-name: kakao
            authorization-grant-type: authorization_code
            redirect-uri: https://son-georeum.com/api/login/oauth2/code/kakao
            client-authentication-method: POST
            scope:
              - profile_nickname
              - account_email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


  # JPA
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    # open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: true

  # Swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# log level setting
logging:
  level:
    root: info
    com:
      bbb: debug

# openVidu Environmental Variables
OPENVIDU_URL: https://t0911.p.ssafy.io:8443
OPENVIDU_SECRET: ${OPENVIDU_SECRET}

# jwt secret key
jwt:
  secret: ${JWT_SECRET}

  # auth : for normal user | oauth2 : for kakao user
app:
  auth:
    token-secret: ${TOKEN_SECRET}
    token-expiry: 1800000 # 30분
    refresh-token-expiry: 604800000 # 7일
  oauth2:
    authorized-redirect-uris: http://son-georeum.com/oauth2/code/kakao